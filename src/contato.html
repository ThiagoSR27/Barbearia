<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" sizes="32x32">
    <title>Contatos - Barbearia Alura</title>
</head>
<body>
    <header class="global_header">
        <div class="header_box">
            <h1><img src="../img/logo.png" alt="Logo da barbearia"></h1>

            <nav class="header_nav">
                <ul class="prod_link_list">
                    <li class="header_link"><a href="../index.html" class="linkstyle">Home</a></li>
                    <li class="header_link"><a href="produtos.html" class="linkstyle">Produtos</a></li>
                    <li class="header_link"><a href="contato.html" class="linkstyle">Contatos</a></li>
                </ul>
        </nav>
    </div>
    </header>

    <main class="cont_main">
        <form action="#" class="cont_form">
            <label for="input_nome" class="cont_label">Nome e Sobrenome</label>
            <input type="text" id="input_nome" class="cont_input" required>

            <label for="input_email" class="cont_label">Email</label>
            <input type="email" id="input_email" class="cont_input" placeholder="email@email.com" required>

            <label for="input_telefone" class="cont_label">Telelfone</label>
            <input type="tel" id="input_telefone" class="cont_input" placeholder="(xx) 9xxxx-xxxx" required>

            <label for="cont_msg" class="cont_label">Mensagem</label>
            <textarea name="#" id="cont_msg" cols="30" rows="10" class="cont_input" required></textarea>

            <fieldset class="radio_div">

                <legend class="cont_label">Como prefere o nosso contato?</legend>

                <label for="radio_email" class="div_radio_label">
                    <input type="radio" name="contato" value="email" id="radio_email" placeholder="email@dominio.com">
                    Email   
                </label>
                

                <label for="radio_telefone" class="div_radio_label">
                    <input type="radio" name="contato" value="telefone" id="radio_telefone" placeholder="(xx)xxxx-xxxx">
                    Telefone
                </label>
                

                <label for="radio_wpp" class="div_radio_label">
                    <input type="radio" name="contato" value="whatsapp" id="radio_wpp" checked>
                    Whatsapp
                </label>
                
            </fieldset>

            <fieldset>
                <legend class="cont_label">Qual horario prefere ser atendido?</legend> 
                <select name="" id="select_horario" class="select_horario">
                    <option value="" class="select_opt">Manh√£</option>
                    <option value="" class="select_opt">Tarde</option>
                    <option value="" class="select_opt">Noite</option>
                </select>

            </fieldset>
            
            <label for="chk_novidades" class="div_radio_label">
                <input type="checkbox" id="chk_novidades" class="chk_novidades">
                Gostaria de receber nossas novidades por email?
            </label>
            
            <input type="submit" value="Finalizar" class="btn_enviar">

            <table class="tb_funcionamento">
                <thead class="cab_tabela">
                        <td class="cont_tabela">Dia</td>
                        <td class="cont_tabela">Horario</td>
                </thead>

                <tbody>
                    <tr>
                        <td class="cont_tabela">Segunda &nbsp;</td>
                        <td class="cont_tabela">8h - 20h</td>
                    </tr>
    
                    <tr>
                        <td class="cont_tabela">Quarta</td>
                        <td class="cont_tabela">8h - 20h</td>
                    </tr>
    
                    <tr>
                        <td class="cont_tabela">Sexta</td>
                        <td class="cont_tabela">8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
    
    <footer class="geral_footer">
        <img class="img_footer" src="../img/logo-branco.png" alt="logo branco da barbearia">
        <p class="texto_geral_footer">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Produtos - Barbearia Alura</title>
</head>
<body>
    <header class="global_header">
        <div class="header_box">
            <h1><img src="../img/logo.png" alt=""></h1>

            <nav class="header_nav">
                <ul class="prod_link_list">
                    <li class="header_link"><a href="../index.html" class="linkstyle">Home</a></li>
                    <li class="header_link"><a href="#" class="linkstyle">Produtos</a></li>
                    <li class="header_link"><a href="#" class="linkstyle">Contatos</a></li>
                </ul>
        </nav>
    </div>
    </header>

    <main class="prod_main">
        <ul class="prod_list">
            <li class="prod_item">
                <h2 class="titulo_prod_item">Cabelo</h2>
                <img src="../img/cabelo.jpg" alt="somente cabelo">
                <p class="desc_prod" >Na tesoura ou maquina como, o cliente preferir.</p>
                <p class="prod_preco">R$ 25,00</p>
            </li>
            <li class="prod_item">
                <h2 class="titulo_prod_item">Barba</h2>
                <img src="../img/barba.jpg" alt="somento barba">
                <p class="desc_prod">Corte e desenho profissional de barba</p>
                <p class="prod_preco">R$ 18,00</p>
            </li>
            <li class="prod_item">
                <h2 class="titulo_prod_item">Cabelo + Barba</h2>
                <img src="../img/cabelo+barba.jpg" alt="cabelo + barba">
                <p class="desc_prod">Pacote completo de cabelo e barba</p>
                <p class="prod_preco">R$ 35,00</p>
            </li>
        </ul>
    </main>

    <footer class="geral_footer">
        <img class="img_footer" src="../img/logo-branco.png" alt="logo branco da barbearia">
        <p class="texto_geral_footer">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
